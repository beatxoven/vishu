<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Годовщина</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown">
        <h1>До нашей годовщины осталось:</h1>
        <div id="timer"></div>
    </div>
    <div class="photo">
        <img src="photo_2024-10-26 01.08.05.jpeg" alt="Наша фотография" id="photo">
        <div class="overlay" id="overlay">Я люблю тебя</div>
    </div>
    <div class="quote">
        <p>«Каждый миг с тобой - вечность счастья»</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
